<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Budget-App</title>
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="control">
            <div class="input-control">
                <h2>Budget</h2>
                <input placeholder="Enter Total Amount" type="text" name="" id="">
                <button class="budget-set-up">Set Budget</button>
            </div>
    
        </div>
        <div class="expense">
            <div class="expense-control">
                <h2>Expenses</h2>
                <input placeholder="Movies" type="text" name="" id="">
                <input placeholder="250" type="text" name="" id="">
                <button>Check Amount</button>
            </div>
        </div>
    </div>
    <div>
   <div class="child">
          <div class="child-cont">
          <h3>Total</h3>
          <h3>Expenses</h3>
          <h3>Balance</h3>
          </div>
          <div class="second-child">
          <p>$8000</p>
          <p>$6500</p>
          <p>$20,000</p>
          </div>
      </div>
     <div class="last-child">
      <div class="mother">
        <div class="grand-child">
            <h2>Expense list</h2>
            <div class="expense-list">
                <input placeholder="Groceries" type="text" name="" id="">
                <div class="p-div">
                    <p>$3000</p>
                </div>
                <div class="icon-div">
                    <i class="fa-solid fa-pen-to-square icons"></i>
                    <i class="fa-solid fa-trash icons"></i>
                </div>
                
            </div>
            <div class="expense-list">
                <input placeholder="Rent" type="text" name="" id="">
                <div class="p-div">
                    <p>$3000</p>
                </div>
                <div class="icon-div">
                    <i class="fa-solid fa-pen-to-square icons"></i>
                    <i class="fa-solid fa-trash icons"></i>
                </div>
            </div>
            <div class="expense-list">
                <input placeholder="Transport" type="text" name="" id="">
                <div class="p-div">
                    <p>$3000</p>
                </div>
                <div class="icon-div">
                    <i class="fa-solid fa-pen-to-square icons"></i>
                    <i class="fa-solid fa-trash icons"></i>
                </div>
            </div>
        </div>

    </div>
 </div>
        
</body>
</html>
